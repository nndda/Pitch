name:
  Star Rating

description:
  This component is pure decoration only. The amount of stars that lights up
  does not reflect the stars that will be given.

notes:
  - --custom-- In the HTML, change the <code>href</code> attributes to your project's page, i.e. <code>https://username.itch.io/project-name/rate</code>

sampleHTML:
  - | # ------------------------------------------------------------------------------------------------

    <h1 class="text-center">
      <a class="custom-rating" href="#">
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
      </a>
    </h1>

  - | # ------------------------------------------------------------------------------------------------

    <h2>
      Rate this project | 
      <a class="custom-rating" href="#">
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
      </a>
    </h2>

  - | # ------------------------------------------------------------------------------------------------

