name:
  Star Rating

scopes:
  compatible:
    - project
  none:
    - profile
    - jam

sampleHTML:
  - | # ================================================================================================
    <!-- NOTE -->
    <p>
      This component is pure decoration only. The amount of stars that lights up does not reflect the stars that will be given.
    </p>
    <p>
      Change the <code>href</code> attributes to your project's page, i.e. <code>https://username.itch.io/project-name/rate</code>
    </p>

  - | # ------------------------------------------------------------------------------------------------

    <h1 class="text-center">
      <a class="custom-rating" href="#">
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
      </a>
    </h1>

  - | # ------------------------------------------------------------------------------------------------

