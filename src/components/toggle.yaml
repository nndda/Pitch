name:
  Toggle

description:
  Switch between two contents on your page.

notes:
  - Experimental
  - --custom-- Only one instance of the component per page.
  - --custom-- In the HTML, for the <code>&lt;a&gt;</code> links with the class <code>.custom-toggle</code>, change the <code>href</code> to includes your project page link before the <code>#</code>. <br> i.e. from <code>#toggle-a</code> to <code>https://username.itch.io/project-name#toggle-a</code>.

sampleHTML:
  # - | # ------------------------------------------------------------------------------------------------
  #   <div class="custom-toggles">
  #     <a href="#toggle-a" class="custom-toggle" name="toggle-a">Content A</a>
  #     <a href="#toggle-b" class="custom-toggle" name="toggle-b">Content B</a>
  #   </div>

  #   <br> <br>

  #   <div class="custom-content-a"> 
  #     Hi there, this is the content of "Content A."
  #   </div>

  #   <div class="custom-content-b">
  #     And this is the content of "Content B."
  #   </div>

  - | # ------------------------------------------------------------------------------------------------
    Languages &nbsp;
    <div class="custom-toggles">
      <a href="#toggle-a" class="custom-toggle" name="toggle-a">🇬🇧 English</a>
      <a href="#toggle-b" class="custom-toggle" name="toggle-b">🇯🇵 Japanese</a>
    </div>

    <br> <hr>

