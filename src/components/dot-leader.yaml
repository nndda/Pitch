name:
  Dot Leader

scopes:
  compatible:
    - project
    - profile
    - jam

sampleHTML:
  - | # ================================================================================================
    <!-- NOTE -->
    <p>
      Connect long, horizontally separated texts with dots to guide the reader's eyes.
    </p>

  - | # ------------------------------------------------------------------------------------------------
    <ul class="custom-dot-leader">
      <li>
        <span>Base game</span>
        <span>$5</span>
      </li>
      <li>
        <span>Base game + bonus content</span>
        <span>$12.5</span>
      </li>
      <li>
        <span>Supporter Pack</span>
        <span>$16</span>
      </li>
    </ul>

  - | # ================================================================================================
    <!-- NOTE -->
    <h2>Helper Classes</h2>
    <p>
      Add <code>custom-no-dot</code> class to the <code>&lt;li&gt;</code> element to disable the dotted line.
    </p>

  - | # ------------------------------------------------------------------------------------------------
    <ul class="custom-dot-leader">
      <li>
        <span>Base game</span>
        <span>$5</span>
      </li>
      <li class="custom-no-dot">
        <span>Base game + bonus content</span>
        <span>$12.5</span>
      </li>
      <li>
        <span>Supporter Pack</span>
        <span>$16</span>
      </li>
    </ul>

  - | # ================================================================================================
    <!-- NOTE -->
    <p>
      Add <code>custom-dot-leader-item</code> class to any element containing 2 inline elements,
      to style it to the Dot Leader item styling, without having the whole <code>&lt;ul&gt;</code> and <code>&lt;li&gt;</code>.
    </p>

  - | # ------------------------------------------------------------------------------------------------
    
    <h3 class="custom-dot-leader-item custom-no-dot">
