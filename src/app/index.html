<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pitch.CSS</title>
</head>
<body>
  <div class="main-app">
    <h1 class="title">Pitch.CSS Component Selector</h1>
    <fieldset class="scope-selector-container hidden">
      <input
        type="radio"
        id="scope-project-page"
        name="comp-scope"
        value="project"
        checked>
      <label for="scope-project-page">
        <span class="material-symbols-outlined unchecked">
          radio_button_unchecked
        </span>
        <span class="material-symbols-outlined checked">
          radio_button_checked
        </span>
        Project page
      </label>

      <input
        type="radio"
        id="scope-profile-page"
        name="comp-scope"
        value="profile">
      <label for="scope-profile-page">
        <span class="material-symbols-outlined unchecked">
          radio_button_unchecked
        </span>
        <span class="material-symbols-outlined checked">
          radio_button_checked
        </span>
        Profile page
      </label>

      <input
        type="radio"
        id="scope-jam-page"
        name="comp-scope"
        value="jam">
      <label for="scope-jam-page">
        <span class="material-symbols-outlined unchecked">
          radio_button_unchecked
        </span>
        <span class="material-symbols-outlined checked">
          radio_button_checked
        </span>
        Project page
      </label>
    </fieldset>
    <div class="components-overview">
      <div class="components-selector-container">

        <fieldset>
          <button id="btn-select-all" class="light">
            <span class="btn-icon material-symbols-outlined">
              grid_view
            </span>
            <span class="btn-text">
              Select all
            </span>
          </button>
          &nbsp;
          <button id="btn-select-none" class="light">
            <span class="btn-icon material-symbols-outlined">
              square
            </span>
            <span class="btn-text">
              Select none
            </span>
          </button>
        </fieldset>

        <fieldset id="components-toggles">
          
        </fieldset>

        <div class="copy-btn-container">

          <button id="compile-components-btn">
            <span class="btn-icon material-symbols-outlined">
              content_copy
            </span>
            <span class="btn-text">
              Copy CSS
            </span>
          </button>

          <small id="copy-notification"></small>

          <div class="pick-2-notif">
            Pick atleast 1 component
          </div>

        </div>

      </div>
      <div class="component-info">

        <div class="preview-info">
          <h2 class="component-info-selector-container">
            <select id="component-info-selector" name="component-info">
            </select>
          </h2>
          <h2 id="component-title" class="hidden"></h2>
          <p id="component-description">
          </p>
          <h4>Preview:</h4>
        </div>

        <div id="wrapper" class="preview-container">
          <style type="text/css">
            #component-preview {
              --b: #131120;
              --b2: rgba(19, 17, 32, 0);
              --b2s: #2a2837;
              --t: #eaeaea;
              --l: #fc3a78;
              --br: #332f4e;
              --btn: #fc3a78;
              --btn_f: #ffffff;
              --btn_s: #ff4d8b;
            }
            #component-preview a {
              color: var(--l);
            }
            #component-preview blockquote {
              border-left: 4px solid var(--l);
              margin-left: 15px;
            }
            #component-preview table {
              margin: 1em 0;
              border-collapse: collapse;
              border: 1px solid var(--br);
            }
            #component-preview table tr th {
              vertical-align: top;
              text-align: left;
            }
          </style>
          <div id="component-preview">
            
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
