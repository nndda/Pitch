<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pitch.CSS</title>
</head>
<body>
  <div class="main-app">
    <h1 class="title">Pitch.CSS Component Selector</h1>
    <fieldset class="scope-selector-container hidden">
      <input
        type="radio"
        id="scope-project-page"
        name="comp-scope"
        value="project"
        checked>
      <label for="scope-project-page">
        <span class="material-symbols-outlined unchecked">
          radio_button_unchecked
        </span>
        <span class="material-symbols-outlined checked">
          radio_button_checked
        </span>
        Project page
      </label>

      <input
        type="radio"
        id="scope-profile-page"
        name="comp-scope"
        value="profile">
      <label for="scope-profile-page">
        <span class="material-symbols-outlined unchecked">
          radio_button_unchecked
        </span>
        <span class="material-symbols-outlined checked">
          radio_button_checked
        </span>
        Profile page
      </label>

      <input
        type="radio"
        id="scope-jam-page"
        name="comp-scope"
        value="jam">
      <label for="scope-jam-page">
        <span class="material-symbols-outlined unchecked">
          radio_button_unchecked
        </span>
        <span class="material-symbols-outlined checked">
          radio_button_checked
        </span>
        Project page
      </label>
    </fieldset>
    <div class="components-overview">
      <div class="components-selector-container">

        <fieldset>
          <button id="btn-select-all" class="light">
            <span class="btn-icon material-symbols-outlined">
              grid_view
            </span>
            <span class="btn-text">
              Select all
            </span>
          </button>
          &nbsp;
          <button id="btn-select-none" class="light">
            <span class="btn-icon material-symbols-outlined">
              square
            </span>
            <span class="btn-text">
              Select none
            </span>
          </button>
        </fieldset>

        <fieldset id="components-toggles"></fieldset>
        <div class="copy-btn-container">
          <button id="compile-components-btn">
            <span class="btn-icon material-symbols-outlined">
              content_copy
            </span>
            <span class="btn-text">
              Copy CSS codes
            </span>
          </button>
          <span id="copy-notification"></span>
        </div>
      </div>
      <div class="component-info">
        <div>
          <h2 id="component-title">Accordion</h2>
          <p id="component-description">
            Turn walls of texts into list of collapsable contents. It's basically just a styled list of <code>&lt;details&gt;</code> elements.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
